<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<form id="goodslocationAxisdictionary_UptAddForm">
    <div class="row form-group ew-form-addupt">
        <input type="text"
               th:value="${goodslocationAxisdictionary==null}? null : ${goodslocationAxisdictionary.axisdId}"
               name="axisdId" hidden>
        <div class="col-md-12" hidden>
            <div class="input-group form-group ew-form-rowdiv">
                <span class="input-group-addon" id="sizing-addon1">
                    设&nbsp;备&nbsp;唯&nbsp;一&nbsp;码
                </span>
                <input readonly th:value="${equId}" type="text" name="equId"
                       class="form-control " aria-describedby="sizing-addon1"
                       maxlength="50" required>
                <!--添加验证失败或者成功的小图标-->
                <div class="glyphicon form-control-feedback"></div>
            </div>
            <!--添加验证失败后的反馈信息-->
            <div class="valid-feedback ew-valid-feedback"></div>
        </div>
        <div class="col-md-12">
            <div class="input-group form-group ew-form-rowdiv">
                <span class="input-group-addon" id="sizing-addon2">
                    货&nbsp;&nbsp;&nbsp;位&nbsp;&nbsp;&nbsp;编&nbsp;&nbsp;号
                </span>
                <input th:value="${goodslocationAxisdictionary==null}? null:${goodslocationAxisdictionary.axisdNumber}"
                       type="text" name="axisdNumber" class="form-control ew-validate"
                       required
                       pattern="^[1-9]\d{0,4}$"
                       max="32767"
                       maxlength="5"
                       title="不能超过32767的正整数"
                       placeholder="不能超过32767的正整数"
                       aria-describedby="sizing-addon2">
                <!--清空按钮-->
                <a class="fa fa-lg fa-times-circle form-control-feedback cleanBtn"></a>
                <!--添加验证失败或者成功的小图标-->
                <div class="glyphicon form-control-feedback"></div>
            </div>
            <!--添加验证失败后的反馈信息-->
            <div class="valid-feedback ew-valid-feedback"></div>
        </div>
        <div class="col-md-12">
            <div class="input-group form-group ew-form-rowdiv">
                <span class="input-group-addon" id="sizing-addon3">
                    货&nbsp;&nbsp;&nbsp;位&nbsp;&nbsp;&nbsp;状&nbsp;&nbsp;态
                </span>
                <select name="axisdStatus" class="form-control ew-validate" aria-describedby="sizing-addon13"
                        required
                        pattern="^[0-9]{1}"
                        maxlength="1">
                    <option value="0"
                            th:selected="${goodslocationAxisdictionary==null}? true:(${0==goodslocationAxisdictionary.axisdStatus})">
                        空闲
                    </option>
                    <option value="1"
                            th:selected="${goodslocationAxisdictionary==null}? null:(${1==goodslocationAxisdictionary.axisdStatus})">
                        占用
                    </option>
                    <option value="2"
                            th:selected="${goodslocationAxisdictionary==null}? null:(${2==goodslocationAxisdictionary.axisdStatus})">
                        故障不可用
                    </option>
                </select>
                <!--添加验证失败或者成功的小图标-->
                <div class="glyphicon form-control-feedback"></div>
            </div>
            <!--添加验证失败后的反馈信息-->
            <div class="valid-feedback ew-valid-feedback"></div>
        </div>
        <div class="col-md-12">
            <div class="input-group form-group ew-form-rowdiv">
                <span class="input-group-addon" id="sizing-addon4">
                    所&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;排
                </span>
                <input th:value="${goodslocationAxisdictionary==null}? null:${goodslocationAxisdictionary.axisdRank}"
                       type="text" name="axisdRank" class="form-control ew-validate"
                       required
                       pattern="^[1-9]\d{0,4}$"
                       maxlength="5"
                       max="32767"
                       placeholder="不能超过32767的正整数"
                       title="不能超过32767的正整数"
                       aria-describedby="sizing-addon4">
                <!--清空按钮-->
                <a class="fa fa-lg fa-times-circle form-control-feedback cleanBtn"></a>
                <!--添加验证失败或者成功的小图标-->
                <div class="glyphicon form-control-feedback"></div>
            </div>
            <!--添加验证失败后的反馈信息-->
            <div class="valid-feedback ew-valid-feedback"></div>
        </div>
        <div class="col-md-12">
            <div class="input-group form-group ew-form-rowdiv">
                <span class="input-group-addon" id="sizing-addon5">
                    所&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;层
                </span>
                <input th:value="${goodslocationAxisdictionary==null}? null:${goodslocationAxisdictionary.axisdTier}"
                       type="text" name="axisdTier" class="form-control ew-validate"
                       required
                       pattern="^[1-9]\d{0,4}$"
                       maxlength="5"
                       max="32767"
                       placeholder="不能超过32767的正整数"
                       title="不能超过32767的正整数"
                       aria-describedby="sizing-addon5">
                <!--清空按钮-->
                <a class="fa fa-lg fa-times-circle form-control-feedback cleanBtn"></a>
                <!--添加验证失败或者成功的小图标-->
                <div class="glyphicon form-control-feedback"></div>
            </div>
            <!--添加验证失败后的反馈信息-->
            <div class="valid-feedback ew-valid-feedback"></div>
        </div>
        <div class="col-md-12">
            <div class="input-group form-group ew-form-rowdiv">
                <span class="input-group-addon" id="sizing-addon6">
                    所&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;列
                </span>
                <input th:value="${goodslocationAxisdictionary==null}? null:${goodslocationAxisdictionary.axisdColumn}"
                       type="text" name="axisdColumn" class="form-control ew-validate"
                       required
                       pattern="^[1-9]\d{0,4}$"
                       maxlength="5"
                       max="32767"
                       placeholder="不能超过32767的正整数"
                       title="不能超过32767的正整数"
                       aria-describedby="sizing-addon6">
                <!--清空按钮-->
                <a class="fa fa-lg fa-times-circle form-control-feedback cleanBtn"></a>
                <!--添加验证失败或者成功的小图标-->
                <div class="glyphicon form-control-feedback"></div>
            </div>
            <!--添加验证失败后的反馈信息-->
            <div class="valid-feedback ew-valid-feedback"></div>
        </div>

        <div class="col-md-12">
            <div class="input-group form-group ew-form-rowdiv">
                <span class="input-group-addon" id="sizing-addon7">X&nbsp;&nbsp;坐&nbsp;&nbsp;标</span>
                <input th:value="${goodslocationAxisdictionary==null}? null : ${#numbers.formatDecimal(goodslocationAxisdictionary.axisdX,0,0)}"
                       type="text" name="axisdX" class="form-control ew-validate"
                       required
                       pattern="^[1-9]\d*$"
                       maxlength="6"
                       placeholder="长度不超过6位的正整数"
                       title="长度不超过6位的正整数"
                       aria-describedby="sizing-addon7">
                <!--清空按钮-->
                <a class="fa fa-lg fa-times-circle form-control-feedback cleanBtn"></a>
                <!--添加验证失败或者成功的小图标-->
                <div class="glyphicon form-control-feedback"></div>
            </div>
            <!--添加验证失败后的反馈信息-->
            <div class="valid-feedback ew-valid-feedback"></div>
        </div>
        <div class="col-md-12" ew-form-rowdiv>
            <div class="input-group form-group ew-form-rowdiv">
                <span class="input-group-addon" id="sizing-addon8">Y&nbsp;&nbsp;坐&nbsp;&nbsp;标</span>
                <input th:value="${goodslocationAxisdictionary==null}? null : ${#numbers.formatDecimal(goodslocationAxisdictionary.axisdY,0,0)}"
                       type="text" name="axisdY" class="form-control ew-validate"
                       required
                       pattern="^[1-9]\d*$"
                       maxlength="6"
                       placeholder="长度不超过6位的正整数"
                       title="长度不超过6位的正整数"
                       aria-describedby="sizing-addon8">
                <!--清空按钮-->
                <a class="fa fa-lg fa-times-circle form-control-feedback cleanBtn"></a>
                <!--添加验证失败或者成功的小图标-->
                <div class="glyphicon form-control-feedback"></div>
            </div>
            <!--添加验证失败后的反馈信息-->
            <div class="valid-feedback ew-valid-feedback"></div>
        </div>
        <div class="col-md-12" ew-form-rowdiv>
            <div class="input-group form-group ew-form-rowdiv">
                <span class="input-group-addon" id="sizing-addon9">Z&nbsp;&nbsp;坐&nbsp;&nbsp;标</span>
                <input th:value="${goodslocationAxisdictionary==null}? null : ${#numbers.formatDecimal(goodslocationAxisdictionary.axisdZ,0,0)}"
                       type="text" name="axisdZ" class="form-control ew-validate"
                       required
                       pattern="^[1-9]\d*$"
                       maxlength="6"
                       placeholder="长度不超过6位的正整数"
                       title="长度不超过6位的正整数"
                       aria-describedby="sizing-addon9">
                <!--清空按钮-->
                <a class="fa fa-lg fa-times-circle form-control-feedback cleanBtn"></a>
                <!--添加验证失败或者成功的小图标-->
                <div class="glyphicon form-control-feedback"></div>
            </div>
            <!--添加验证失败后的反馈信息-->
            <div class="valid-feedback ew-valid-feedback"></div>
        </div>

        <div class="col-md-12">
            <div class="input-group form-group ew-form-rowdiv">
                <span class="input-group-addon" id="sizing-addon10">
                    周&nbsp;转&nbsp;箱&nbsp;唯&nbsp;一&nbsp;码
                </span>
                <select name="axisdSuitcaseuniquecode" class="form-control ew-validate"
                        aria-describedby="sizing-addon10">
                    <option value="">---请选择周转箱---</option>
                    <option th:each="vwSuitcaseProfile:${vwSuitcaseProfiles}"
                            th:value="${vwSuitcaseProfile.proUniquecode}"
                            th:text="${vwSuitcaseProfile.proUniquecode}"
                            th:selected="${goodslocationAxisdictionary==null}
                                ? null:(${vwSuitcaseProfile.proUniquecode
                                ==goodslocationAxisdictionary.axisdSuitcaseuniquecode})"
                            th:data="${'{&quot;proFunccategory&quot;:'+'&quot;'+vwSuitcaseProfile.proFunccategory+'&quot;'+',&quot;funName&quot;:'+'&quot;'+vwSuitcaseProfile.funName+'&quot;}'}"
                    >
                    </option>
                </select>
                <!--添加验证失败或者成功的小图标-->
                <div class="glyphicon form-control-feedback"></div>
            </div>
            <!--添加验证失败后的反馈信息-->
            <div class="valid-feedback ew-valid-feedback"></div>
        </div>

        <div class="col-md-12">
            <div class="input-group form-group ew-form-rowdiv">
                <span class="input-group-addon" id="sizing-addon11">
                    周&nbsp;转&nbsp;箱&nbsp;类&nbsp;型
                </span>
                <!--   用于显示周转箱内容的文本   disabled 属性使其不能进行操作-->
                <span class="form-control " readonly disabled id="axisdSuitcasetypeText"
                      aria-describedby="sizing-addon11"
                      th:text="${goodslocationAxisdictionary == null && vwSuitcaseProfileVO == null }
                        ?'---请先选择周转箱----':${vwSuitcaseProfileVO.funName}"
                >
                </span>

                <!--// 设置隐藏域，给name=axisdSuitcasetype 赋值，可以进行传输-->
                <input name="axisdSuitcasetype" hidden id="axisdSuitcasetypeValue"
                       th:value="${goodslocationAxisdictionary == null && vwSuitcaseProfileVO == null}
                        ?'---请先选择周转箱----':${vwSuitcaseProfileVO.proFunccategory}"
                >
            </div>
        </div>

        <div class="col-md-12">
            <div class="input-group form-group ew-form-rowdiv">
                <span class="input-group-addon"
                      id="sizing-addon12">自&nbsp;&nbsp;&nbsp;动&nbsp;&nbsp;&nbsp;装&nbsp;&nbsp;载</span>
                <span class="form-control ew-validate">
                        <label class="radio-inline">
                            <input type="radio" name="axisdIsautoload"
                                   th:checked="${goodslocationAxisdictionary==null}?'checked':
                                   (${goodslocationAxisdictionary.axisdIsautoload==true})" value="true"/>是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="axisdIsautoload"
                                   th:checked="${goodslocationAxisdictionary==null}?null:
                                   (${goodslocationAxisdictionary.axisdIsautoload==false})" value="false"/>否
                        </label>
                    </span>
                <!--添加验证失败或者成功的小图标-->
                <div class="glyphicon form-control-feedback"></div>
                </span>
                <!--添加验证失败后的反馈信息-->
                <div class="valid-feedback ew-valid-feedback"></div>
            </div>
        </div>
    </div>
</form>

<!--引入编辑页面的js文件-->
<script th:src="@{/earthworm/goodslocationAxisdictionary/js/goodslocationAxisdictionaryEdit.js}"></script>

</html>
