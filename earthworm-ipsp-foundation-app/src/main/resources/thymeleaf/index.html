<!-- index modal :
            用于点击菜单时，页面找不到，或者出错时，应该要弹出 模态框，显示相应的信息。 -->
<div id="idxModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="idxModal">
    <div class="modal-dialog modal-sm ew-modal-sm" role="document">
        <div class="modal-content">
            <div class="alert alert-danger alert-dismissible ew-idx-alert" role="alert">
                <!--关闭模态框的按钮-->
                <button id="btnIdxModal" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <!--显示提示的内容-->
                <strong id="idxTipTitle">Warning!</strong><hr class="ew-idx-hr"><span id="idxContent"></span>
            </div>
        </div>
    </div>
</div>
<!-- /index modal -->
