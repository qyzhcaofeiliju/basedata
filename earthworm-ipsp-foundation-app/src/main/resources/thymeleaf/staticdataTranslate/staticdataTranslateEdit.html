<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<form id="staticdataTranslate_UptAddForm">
    <div class="row form-group ew-form-addupt">
        <input type="text" th:value="${staticdataTranslate==null}? null : ${staticdataTranslate.traId}" name="traId" hidden>
            <div class="col-md-12">
                <div class="input-group form-group ew-form-rowdiv">
                    <span class="input-group-addon" id="sizing-addon6">应用分类</span>
                    <input th:value="${staticdataTranslate==null}? null:${staticdataTranslate.traAppcategory}" type="text" name="traAppcategory" class="form-control ew-validate" placeholder="不超过32767的正整数" aria-describedby="sizing-addon6" pattern="^[1-9]\d{0,4}$" maxlength="5" max="32767" title="不超过32767的正整数" required>
                    <!--清空按钮-->
                    <a class="fa fa-lg fa-times-circle form-control-feedback cleanBtn"></a>
                    <!--添加验证失败或者成功的小图标-->
                    <div class="glyphicon form-control-feedback"></div>
                </div>
                <!--添加验证失败后的反馈信息-->
                <div class="valid-feedback ew-valid-feedback"></div>
            </div>
            <div class="col-md-12">
                <div class="input-group form-group ew-form-rowdiv">
                    <span class="input-group-addon" id="sizing-addon1">原&nbsp;&nbsp;始&nbsp;&nbsp;值</span>
                    <input th:value="${staticdataTranslate==null}? null : ${staticdataTranslate.traRawvalue}" type="text" name="traRawvalue" class="form-control ew-validate" placeholder="不超过32767的正整数" aria-describedby="sizing-addon1" pattern="^[1-9]\d{0,4}$" maxlength="5" max="32767" title="不超过32767的正整数" required>
                    <!--清空按钮-->
                    <a class="fa fa-lg fa-times-circle form-control-feedback cleanBtn"></a>
                    <!--添加验证失败或者成功的小图标-->
                    <div class="glyphicon form-control-feedback"></div>
                </div>
                <!--添加验证失败后的反馈信息-->
                <div class="valid-feedback ew-valid-feedback"></div>
            </div>
            <div class="col-md-12">
                <div class="input-group form-group ew-form-rowdiv">
                    <span class="input-group-addon" id="sizing-addon2">翻&nbsp;&nbsp;译&nbsp;&nbsp;值</span>
                    <input th:value="${staticdataTranslate==null}? null : ${staticdataTranslate.traTranslatevalue}" type="text" name="traTranslatevalue" class="form-control ew-validate" pattern="[a-zA-Z0-9\u4e00-\u9fa5]+" placeholder="字母、数字、汉字、-、_ 的组合，长度小于50位" title="字母、数字、汉字、-、_ 的组合，长度小于50位" aria-describedby="sizing-addon2" maxlength="50" required>
                    <!--清空按钮-->
                    <a class="fa fa-lg fa-times-circle form-control-feedback cleanBtn"></a>
                    <!--添加验证失败或者成功的小图标-->
                    <div class="glyphicon form-control-feedback"></div>
                </div>
                <!--添加验证失败后的反馈信息-->
                <div class="valid-feedback ew-valid-feedback"></div>
            </div>
            <div class="col-md-12">
                <div class="input-group form-group ew-form-rowdiv">
                    <span class="input-group-addon" id="sizing-addon3">归&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;属</span>
                    <select name="traOwnerid" class="form-control ew-validate" aria-describedby="sizing-addon3" required>
                        <option value="">请选择归属</option>
                        <option value="0">无归属</option>
                        <option th:each="tra:${staticdataTranslates}" th:selected="${staticdataTranslate==null}?null:(${tra.traId==staticdataTranslate.traOwnerid})" th:value="${tra.traId}" th:text="${tra.traTranslatevalue}"></option>
                    </select>
                    <!--添加验证失败或者成功的小图标-->
                    <div class="glyphicon form-control-feedback"></div>
                </div>
                <!--添加验证失败后的反馈信息-->
                <div class="valid-feedback ew-valid-feedback"></div>
            </div>
            <div class="col-md-12">
                <div class="input-group form-group ew-form-rowdiv">
                    <span class="input-group-addon" id="sizing-addon4">归属名称</span>
                    <input th:value="${staticdataTranslate==null}? null : ${staticdataTranslate.traOwnername}" type="text" name="traOwnername" class="form-control ew-validate" pattern="[a-zA-Z0-9\u4e00-\u9fa5]+" placeholder="字母、数字、汉字、-、_ 的组合，长度小于10位" title="字母、数字、汉字、-、_ 的组合，长度小于10位" aria-describedby="sizing-addon4" maxlength="10" required>
                    <!--清空按钮-->
                    <a class="fa fa-lg fa-times-circle form-control-feedback cleanBtn"></a>
                    <!--添加验证失败或者成功的小图标-->
                    <div class="glyphicon form-control-feedback"></div>
                </div>
                <!--添加验证失败后的反馈信息-->
                <div class="valid-feedback ew-valid-feedback"></div>
            </div>
            <div class="col-md-12">
                <div class="input-group form-group ew-form-rowdiv">
                    <span class="input-group-addon" id="sizing-addon5">应用描述</span>
                    <textarea name="traAppdescription" th:text="${staticdataTranslate==null}? null : ${staticdataTranslate.traAppdescription}" class="form-control ew-textarea-noresize ew-validate" maxlength="200" placeholder="请输入描述信息，字数在100以内" cols="54" rows="5"></textarea>
                    <!--添加验证失败或者成功的小图标-->
                    <div class="glyphicon form-control-feedback"></div>
                </div>
                <!--添加验证失败后的反馈信息-->
                <div class="valid-feedback ew-valid-feedback"></div>
            </div>
    </div>

</form>
</html>
