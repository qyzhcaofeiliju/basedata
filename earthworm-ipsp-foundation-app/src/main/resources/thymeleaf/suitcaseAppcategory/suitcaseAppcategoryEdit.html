<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<form id="suitcaseAppcategory_UptAddForm">
    <div class="row form-group ew-form-addupt">
        <input type="text" th:value="${suitcaseAppcategory==null}? null : ${suitcaseAppcategory.appId}" name="appId" hidden>
            <div class="col-md-12">
                <div class="input-group form-group ew-form-rowdiv">
                    <span class="input-group-addon" id="sizing-addon2">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</span>
                    <input th:value="${suitcaseAppcategory==null}? null : ${suitcaseAppcategory.appName}" type="text" name="appName" class="form-control ew-validate" pattern="[a-zA-Z0-9\u4e00-\u9fa5]+" placeholder="字母、数字、汉字、-、_ 的组合，长度小于64位" aria-describedby="sizing-addon2" title="字母、数字、汉字、-、_ 的组合，长度小于64位" maxlength="64" required>
                    <!--清空按钮-->
                    <a class="fa fa-lg fa-times-circle form-control-feedback cleanBtn"></a>
                    <!--添加验证失败或者成功的小图标-->
                    <div class="glyphicon form-control-feedback"></div>
                </div>
                <!--添加验证失败后的反馈信息-->
                <div class="valid-feedback ew-valid-feedback"></div>
            </div>
            <div class="col-md-12">
                <div class="input-group form-group ew-form-rowdiv">
                    <span class="input-group-addon" id="sizing-addon3">分&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;类</span>
                    <input th:value="${suitcaseAppcategory==null}? null:${suitcaseAppcategory.appCategory}" type="text" name="appCategory" class="form-control ew-validate" placeholder="不超过32767的正整数" pattern="^[1-9]\d{0,4}$" maxlength="5" max="32767" aria-describedby="sizing-addon3" title="不超过32767的正整数" required>
                    <!--清空按钮-->
                    <a class="fa fa-lg fa-times-circle form-control-feedback cleanBtn"></a>
                    <!--添加验证失败或者成功的小图标-->
                    <div class="glyphicon form-control-feedback"></div>
                </div>
                <!--添加验证失败后的反馈信息-->
                <div class="valid-feedback ew-valid-feedback"></div>
            </div>
    </div>

</form>
</html>
