<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="row">
    <div class="col-lg-12">
        <h5 class="page-header">基础数据-->周转箱管理-->功能分类</h5>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <form id="find_suitcaseFunccategory" role="form" class="ew-form-search">
            <div class="row ew-setFindBtnBorders form-inline">
                <div class="col-md-10">
                    <div class="form-group input-group">
                        <span class="input-group-addon">名称 :</span>
                        <input type="text" class="form-control" name="funName" placeholder="名称">
                        <a class="fa fa-lg fa-times-circle form-control-feedback"></a>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">分类 :</span>
                        <input type="text" class="form-control" name="funCategory" placeholder="分类">
                        <a class="fa fa-lg fa-times-circle form-control-feedback"></a>
                    </div>
                </div>
                <div class="col-md-2 ew-tooltip">
                    <!--查询-->
                    <button type="button" class="btn fa btn-info fa-search btn-lg"
                            data-toggle="tooltip"
                            id="query_suitcaseFunccategory"
                            data-placement="bottom"
                            data-original-title="查询">
                    </button>
                    <!--新增-->
                    <button type="button" id="suitcaseFunccategory_AddBtn"
                            class="btn  fa fa-plus btn-success btn-lg" data-toggle="modal"
                            data-target="#suitcaseFunccategory_UptAdd_OptModal" data-placement="bottom"
                            data-original-title="新增">
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default ew-table-height table-responsive" id="suitcaseFunccategory-cont">
            <table width="100%" class="table"
                   id="dataTables-example">
                <thead>
                <tr>
                    <th hidden>ID</th>
                    <th>名称</th>
                    <th>分类</th>
                    <th colspan="2"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="l,ls:${list}" class="gradeA">
                    <td hidden th:text="${l.funId}"></td>
                    <td th:text="${l.funName}"></td>
                    <td th:text="${l.funCategory}"></td>
                    <td class="ew-tooltip">
                        <button name="suitcaseFunccategoryBtnVU" th:data="${l.funId}"
                                type="button" class="btn btn-primary fa fa-edit "
                                data-toggle="modal"
                                data-target="#suitcaseFunccategory_UptAdd_OptModal"
                                data-placement="bottom" data-original-title="编辑"></button>
                    </td>
                    <td class="ew-tooltip">
                        <button name="suitcaseFunccategoryBtnDel" type="button"
                                th:data="${l.funId}" class="btn btn-danger fa fa-trash-o "
                                data-toggle="modal" data-placement="bottom"
                                data-original-title="删除"></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row ew-setPageBorders dataTables_wrapper">
    <div class="col-sm-2">
        <div class="dataTables_length" id="dataTables-example_length"><label>每页显示<select
                aria-controls="dataTables-example"
                class="form-control input-sm"
                id="selPageSize"
                name="selPageSize">
            <option value="7">7</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>条</label></div>
    </div>
    <div class="col-sm-10">
        <div class="dataTables_paginate paging_simple_numbers"
             id="dataTables-example_paginate">
            <ul id="suitcaseFunccategory_PageList" class="pagination">
                <li class="paginate_button disabled"
                    aria-controls="dataTables-example" tabindex="0"
                    ><span>&laquo;</span>
                </li>
                <li th:each="i:${pageList}" th:if="${i eq 1}" class="paginate_button active"
                    aria-controls="dataTables-example">
                    <a name="pages" class="page-link" th:text="${i}"></a>
                </li>
                <li th:each="i:${pageList}" th:if="${i ne 1}" class="paginate_button"
                    aria-controls="dataTables-example">
                    <a th:name="pages" class="page-link" th:text="${i}"></a>
                </li>
                <li th:class="${page.totalPageNum eq page.pageNum}? 'paginate_button disabled' : 'paginate_button'"
                    aria-controls="dataTables-example"
                    tabindex="0" th:id="${page.totalPageNum eq page.pageNum}? '':'suitcaseFunccategoryPageNext'" ><span>&raquo;</span>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- /#page-wrapper -->

<!-- modal: insert Edit Page-->
<div class="modal fade" id="suitcaseFunccategory_UptAdd_OptModal" tabindex="-1" role="dialog"
     aria-labelledby="suitcaseFunccategory_UptAddTitle">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="suitcaseFunccategory_UptAddTitle">Modal title</h4>
            </div>
            <!--模态框弹出增加或者修改页面-->
            <div id="suitcaseFunccategory_UptAdd_OptBody" class="modal-body">


            </div>
            <div class="modal-footer">
                <button id="suitcaseFunccategory_Close" type="button" class="btn btn-default" data-dismiss="modal">取消
                </button>
                <button id="suitcaseFunccategory_AddBtnExe" type="button" class="btn btn-primary">增加</button>
                <button id="suitcaseFunccategory_UptBtnExe" type="button" class="btn btn-primary">修改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!-- modal: Affirm -->
<div class="modal fade" tabindex="-1" id="suitcaseFunccategory_Affirm" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <i id="examInfoIcon" class="fa fa-info"></i>
                    <span id="examInfoTitle">温馨提示</span>
                </h4>
            </div>
            <div class="modal-body">
                <p>确认是否删除?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="suitcaseFunccategory_OKBtn" type="button" class="btn btn-primary">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<input name="script" hidden th:value="${#httpServletRequest.scheme}+'://'+${#httpServletRequest.serverName}+':'+${#httpServletRequest.serverPort}+'/ipsp/earthworm/suitcaseFunccategory/js/suitcaseFunccategoryView.js'">
</html>
