<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<form id="terminalFunccategory_UptAddForm">
    <div class="row form-group ew-form-addupt ">
        <input type="text" th:value="${terminalFunccategory==null}? null : ${terminalFunccategory.funId}" name="funId"
               hidden>
        <div class="col-md-12">
            <div class="input-group form-group ew-form-rowdiv">
                <span class="input-group-addon" id="sizing-addon2">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</span>
                <input th:value="${terminalFunccategory==null}? null : ${terminalFunccategory.funName}" type="text"
                       name="funName" class="form-control ew-validate"
                       required
                       pattern="[a-zA-Z0-9\u4e00-\u9fa5]+"
                       maxlength="30"
                       title="字母、数字、汉字、-、_ 的组合，长度小于30位"
                       placeholder="字母、数字、汉字、-、_ 的组合，长度小于30位"
                       aria-describedby="sizing-addon2">
                <!--清空按钮-->
                <a class="fa fa-lg fa-times-circle form-control-feedback cleanBtn"></a>
                <!--添加验证失败或者成功的小图标-->
                <div class="glyphicon form-control-feedback"></div>
            </div>
            <!--添加验证失败后的反馈信息-->
            <div class="valid-feedback ew-valid-feedback"></div>
        </div>
        <div class="col-md-12">
            <div class="input-group form-group ew-form-rowdiv">
                <span class="input-group-addon" id="sizing-addon3">分&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;类</span>
                <input th:value="${terminalFunccategory==null}? null:${terminalFunccategory.funCategory}" type="text"
                       name="funCategory" class="form-control ew-validate"
                       required
                       pattern="^[1-9]\d{0,4}$"
                       maxlength="5"
                       max="32767"
                       placeholder="不超过32767的正整数"
                       title="不超过32767的正整数"
                       aria-describedby="sizing-addon3">
                <!--清空按钮-->
                <a class="fa fa-lg fa-times-circle form-control-feedback cleanBtn"></a>
                <!--添加验证失败或者成功的小图标-->
                <div class="glyphicon form-control-feedback"></div>
            </div>
            <!--添加验证失败后的反馈信息-->
            <div class="valid-feedback ew-valid-feedback"></div>
        </div>
    </div>

</form>
</html>
